<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <button id = "clear-planner">Clear Planner</button>
    </header>
    <div class="container mb-5">
        
        <div class="time-block" id="9AM">
            <div class="row">
                <div class="hour col-1">9AM</div>
                <textarea class ="col-10" data-index="0"></textarea>
                <button class = "saveBtn col-1 fas fa-save btn" value="9AM"></button>
            </div>
        </div>
        
        <div class="time-block" id="10AM">
                <div class="row">
                    <div class="hour col-1" id="10AM">10AM</div>
                    <textarea class ="col-10" data-index="1"></textarea>
                    <button class = "saveBtn col-1 fas fa-save btn" value="10AM"></button>
                </div>
        </div>
        
        <div class="time-block" id="11AM">
                <div class="row">
                    <div class="hour col-1">11AM</div>
                    <textarea class ="col-10" data-index="2"></textarea>
                    <button class = "saveBtn col-1 fas fa-save btn" value="11AM"></button>
                </div>
            </div>
            
       
            
        <div class="time-block" id="12PM">
            <div class="row">
                    <div class="hour col-1" >12PM</div>
                    <textarea class ="col-10" data-index="3"></textarea>
                    <button class = "saveBtn col-1 fas fa-save btn" value="12PM"></button>
                </div>
            </div>
            
        <div class="time-block" id="1PM">
                <div class="row">
                    <div class="hour col-1" >1PM</div>
                    <textarea class ="col-10" data-index="4"></textarea>
                    <button class = "saveBtn col-1 fas fa-save btn" value="1PM"></button>
                </div>
            </div>
            
        <div class="time-block" id = "2PM">
                <div class="row">
                    <div class="hour col-1">2PM</div>
                    <textarea class ="col-10" data-index="5"></textarea>
                    <button class = "saveBtn col-1 fas fa-save btn" value="2PM"></button>
                </div>
            </div>
            
        <div class="time-block" id = "3PM">
                <div class="row">
                    <div class="hour col-1">3PM</div>
                    <textarea class ="col-10" data-index="6"></textarea>
                    <button class = "saveBtn col-1 fas fa-save btn" value="3PM"></button>
                </div>
            </div>
            
        <div class="time-block" id = "4PM">
                <div class="row">
                    <div class="hour col-1">4PM</div>
                    <textarea class ="col-10" data-index="7"></textarea>
                    <button class = "saveBtn col-1 fas fa-save btn" value="4PM"></button>
                </div>
            </div>
            
        <div class="time-block" id ="5PM">
                <div class="row">
                    <div class="hour col-1">5PM</div>
                    <textarea class ="col-10" data-index="8"></textarea>
                    <button class = "saveBtn col-1 fas fa-save btn" value="5PM"></button>
                </div>
            </div>
 
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="javascript/logic.js"></script>
  </body>
</html>
